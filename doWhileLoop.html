<!DOCTYPE html>
<html>
<head>
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let value = null;
        do {
            value = Number(prompt("Nhap vao so tu 1 den 10"));
        } while (value < 1 || value >10);
        alert("So ban vua nhap la " + value);
    </script>
</body>
</html>
